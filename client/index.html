                    <!-- component menu -->
                    <menu-bar :filler="menu"></menu-bar>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

                    <a style="color: blanchedalmond" class="nav-item nav-link mr-3" href="#" v-if="isLogin" v-on:click="change('Logout')"><i class="fa fa-key"></i> 
                        Logout
                    </a>
                    
                    
                    <a v-if="isLogin" class="col-1 pt-1 m-0" style="background-color: transparent;">
                            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="img" class="rounded-circle" style="height: 30px; border: 2px white solid;">
                            
                    </a>
                    
                        <div class="dropdown">
                    <h6 class=" m-0 mb-2 mr-3" v-if="isLogin">
                        <button class="dropbtn" style="background-color: transparent; border: none;color: whitesmoke"> {{ loggedUser.name }}</button>
                        <div class="dropdown-content">
                                <a href="#" @click="changePage('edit profile')">Edit Profle</a>
                                <a href="#" @click="changePage('my GIFs')">My GIFs</a>
                                
                        </div>
                    </h6>
                    </div>
                    
                    <a style="color: blanchedalmond" class="nav-item nav-link" href="#" v-if="!isLogin && isRegister" v-on:click="change('SignIn')"><i class="fa fa-lock"></i> Sign In</a>
                    <a style="color: blanchedalmond" class="nav-item nav-link" href="#" v-if="!isLogin && !isRegister" v-on:click="change('Register')"><i class="fa fa-user-edit"></i> Register</a>
                    
                </div>
            </div>
        </nav>
        <!-- content main page -->
        <div v-if="selectedPage === ''" class="container-fluid" style="border : 1px red solid; background-color: whitesmoke">
            <div class="row" style="height:540px">
                <div class="col-6" style="height: 100%; border : 1px blue solid">
                    <h4 style="text-align: center">HAVING FUN !!!</h4>
                    <div id="container">
                        <video autoplay="true" id="videoElement">
                        
                        </video>
                    </div>
                    <br>
                    <button v-on:click="openCamera">open camera</button>
                    <button v-on:click="creategif()">take GIF</button>
                    <button v-on:click="snapshot">take SNAPSHOT</button>
                </div>
                <div  class="col-6" style="height: 100%; border : 1px green solid;">
                        <h4 style="text-align: center">RESULT</h4>
                        <div id="container">
                            <img id="result" alt="," style="height : 375px; width : 500px;">
                            
                        </div>
                        <br>
                        <button v-on:click="saveResult">save</button>
                        <button v-on:click="share">share fb</button>
                        <button v-on:click="throwResultCam">clear</button>
                </div>
                
            </div>
        </div>
        <!-- content myGIFs -->
        <div v-if="selectedPage === 'my GIFs'" class="container-fluid" style="border : 1px red solid; background-color: grey">
            <div class="row" style="height:540px; overflow: scroll;" >
                    <div v-for="gif in gifs" class="card" style="width: 18rem;">
                        <img :src="gif" class="card-img-top" alt="Card image cap">
                        <button @click="removeGIFs(gif._id)">remove</button>
                    </div>
            </div>
        </div>
        <!-- content edit profile -->
        <div v-if="selectedPage === 'edit profile'" class="container-fluid" style="border: 1px red solid; background-color: grey; display: flex; justify-content : center">
            <div class="row mt-2" style="height:540px">
                <div class="row-4">
                    <form class="">
                        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="img" class="rounded-circle" style=" height: 200px; border: 2px white solid; justify-content: center">
                        
                        <label for="name">NAME :</label>
                        <input type="text" name="name" :value="loggedUser.name">

                        <label for="email">EMAIL :</label>
                        <input type="text" name="email" :value="loggedUser.email">

                    </form>

                </div>
            </div>
        </div>
    </div>
